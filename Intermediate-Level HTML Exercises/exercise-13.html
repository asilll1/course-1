<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form</title>
</head>
<body>
<
<main>
    <form action="#" method="POST">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-label="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-label="Your Email" required>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" aria-label="Your Message" required></textarea>

        <button type="submit" aria-label="Send Message">Send</button>
    </form>
</main>
